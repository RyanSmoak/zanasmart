    <!-- JavaScript -->
    <script src="js/exam_script.js"></script>
    <script>
      window.onload=()=>{
            getExamId()
            sub();
            fetchQuestions()//To fetch all the questions then put them
      }
      function sub(){
      document.getElementById('myForm').addEventListener('submit', function(e) {
        e.preventDefault();  // Prevent the form from submitting normally
      
        var formData = new FormData(this);
      
        fetch('questions_conn.php', {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(data => {
            fetchQuestions();
        })
        .catch(error => {
          console.error('Error:', error);
        });
      });
        }
      
      function refreshQ()
      {
        let targetdiv=document.getElementById('set_q');
        //Empty the div
        targetdiv.innerHTML=''; 
      }
      function createQdiv(question)
      {
        let q_div=document.createElement('div');
        q_div.classList.add('single_q');

        let q_num=document.createElement('div');
        q_num.classList.add('q_num');
        q_num.innerText="Question:"+question['question_num']+question['question_alp'];
        
        let q_text=document.createElement('div');
        q_text.classList.add('q_text');
        q_text.innerText=question['question'];

        q_div.appendChild(q_num);
        q_div.appendChild(q_text);
        return q_div;
      }
      //function to fetch all the questions from the database
    function fetchQuestions()
    {
            refreshQ();//clear the div
            fetch('fetch_questions.php')
            .then(response => response.json())
            .then(data => {
            let set_questions=document.getElementById('set_q');
            data.forEach(question => {
                let q_div=createQdiv(question);
                set_questions.appendChild(q_div);
            });
            })
            .catch(error => {
            console.error('Error:', error);
            });
    }
    function  getExamId()
      {
        fetch('./retrieve_id.php',{
          method:'GET'
        })
        .then(response=>response.text())
        .then(data=>{
          data=JSON.parse(data)
          document.getElementById('exam_id').value=data.exam_id;
        })
      }
      </script>
